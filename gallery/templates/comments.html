{%extends 'django_registration/base.html'%}
{% block content %}
<div class="container" style="text-align : center; color:bisque;margin-top:40px;">
  <div class="row">
  {% for comment in comments %}
   <p> {{comments.user}} says: {{comment.comment}}    </p> 
    <p> <i> Comment written on:{{comment.created_on}} </i> </p>
  {%endfor%}
  <a  class="btn btn-outline-success three "href="{% url 'see'%}" > Back </a>

{%endblock%}
