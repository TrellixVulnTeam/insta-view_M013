{%extends 'django_registration/base.html'%}
{% block content %}
<div class="container">
  <div class="row"style="margin-left:23%">
    <div class="col-sm-6 col-md-6 col-lg-8">
        <img src="{{ imgs.image.url }}" class="w-100 shadow-1-strong rounded mb-4 img-fluid image" alt="{{ imgs.name }}"/>    
          <h1 class="text-center"style="color:green" >{{imgs.name}} </h1>
          <h3 class="text-center" style="color:bisque">This is the images Caption: {{imgs.caption}}</h3>    
      </div>
      <div>
        <a class="btn btn-lg w-25 btn-danger " href="{% url 'comments'%}" role="button"> Click for Comments </a> 
        <a class="btn btn-lg w-25 btn-outline-danger ms-2 " href="{% url 'likes'%}" role="button"> Click for Likes </a> 

      </div>

  </div>
</div>
<a class="btn btn-outline-success three" href="{% url 'photos'%}" role="button"> Back </a> 

{% endblock content %}
